<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siac</title>
  <link rel="stylesheet" type="text/css" href="public/styles/main.css">
  <link rel="stylesheet" type="text/css" href="public/styles/partials/header.css">
  <link rel="stylesheet" type="text/css" href="public/styles/partials/forms.css">
  <link rel="stylesheet" type="text/css" href="public/styles/partials/page-add-institution.css">


  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    rel="stylesheet">

</head>

<body id="page-add-institution">

  <div id="container">
    <header class="page-header" Fseus>

      <div class="top-bar-container">
        <a href="index.html">
          <!-- voltar para o index-->
          Sair
        </a>

      </div>

      <div class="header-content">
        <strong>Adicionar Instituição</strong>
        <p>Olá Dirigente Institucional, o primeiro passo, é preencher esse
          formulário.</p>

      </div>
    </header>

    <main>
      <form>
        <!--action="/save-classes" id="create-class" method="POST"-->
        <fieldset>
          <legend>Dados da Instituição</legend>

          <div class="input-block">
            <label for="name">Nome</label>
            <input name="name" id="name" required>
          </div>

          <div class="input-block">
            <label for="endereço">Endereço</small> </label>
            <input name="endereço" id="endereço" type="url" required>
          </div>

          <div class="input-block">
            <label for="cidade">Cidade</small> </label>
            <input name="cidade" id="cidade" required>
          </div>

          <div class="input-block">
            <label for="mantenedora">Mantenedora</small> </label>
            <input name="mantenedora" id="mantenedora" required>
          </div>

        </fieldset>

        <footer>
          <p>
            <img src="public/images/icons/warning.svg" alt="Aviso importante">
            Importante <br> Preencha todos os dados
          </p>
          <button type="submit" form="create-institution">Salvar cadastro</button>
        </footer>
    </main>
  </div>

</body>

</html>
