<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cline</title>
  <link rel="stylesheet" type="text/css" href="../public/styles/main.css">
  <link rel="stylesheet" type="text/css" href="../public/styles/partials/header.css">
  <link rel="stylesheet" type="text/css" href="../public/styles/partials/forms.css">
  <link rel="stylesheet" type="text/css" href="../public/styles/partials/page-add.css">


  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    rel="stylesheet">

</head>

<body id="page-add-doc">

  <div id="container">
    <header class="page-header" Fseus>

      <div class="top-bar-container">
        <a href="../index.html">
          <!-- voltar para o index-->
          Sair
        </a>

      </div>

      <div class="header-content">
        <strong>Adicionar Usuário</strong>
        <p>Olá Admin, o primeiro passo, é preencher esse
          formulário.</p>

      </div>
    </header>

    <main>
      <form  id="create-user" method="POST">
        
        <!--action="/save-classes" id="create-class" method="POST"-->
        <fieldset>
          <legend>Dados do Usuário</legend>

          <div class="input-block">
            <label for="name">Nome</label>
            <input name="name" id="name" required>
          </div>

          <div class="input-block">
            <label for="endereco">Endereço</small> </label>
            <input name="endereco" id="endereco" type="url" required>
          </div>

          <div class="input-block">
            <label for="cpf">CPF</small> </label>
            <input name="cpf" id="cpf" type="number" required>
          </div>

          <div class="input-block">
            <label for="rg">RG</small> </label>
            <input name="rg" id="rg" type="number" required>
          </div>

          <div class="input-block">
            <label for="estado">Estado Civil</small> </label>
            <input name="estado" id="estado" required>
          </div>

          <div class="input-block">
            <label for="telefone">Telefone (Whatsapp)</small> </label>
            <input name="telefone" id="telefone" required>
          </div>

          <div class="input-block">
            <label for="data">Data de Nascimento</small> </label>
            <input name="data" id="data"  type="date" required>
          </div>

        </fieldset>
      </form>

        <footer>
          <p>
            <img src="../public/images/icons/warning.svg" alt="Aviso importante">
            Importante <br> Preencha todos os dados
          </p>
          <button type="submit" form="create-user">Salvar cadastro</button>
        </footer>
    </main>
  </div>

</body>

</html>
